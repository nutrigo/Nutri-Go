				<script type="text/babel">
			
					class Paragraph extends React.Component {
						render() {
							return(
								<p>{this.props.text}</p>
							);
						}
					}
						
					class Button extends React.Component {
						render() {
			
							var buttonStyle = {
								padding: 10,
								backgroundColor: "#008080",
								color: "white",
								textAlign: "center",
								fontSize: 16,
							};
			
							return(
								<button style={buttonStyle} onClick={getData}>{this.props.buttonText}</button>
							);
						}
					}
			
					function getData(){
						console.log("Fetching content");
						fetch("https://api.nal.usda.gov/ndb/nutrients/?format=json&api_key=DEMO_KEY&nutrients=204")
							.then(function(response) {
						 		 return response.json();
							})
							.then(function(myJson) {
								//   console.log(JSON.stringify(myJson)); 
								var foods = myJson.report.foods;
								// console.log(foods);
								var listitems = foods.map(food=>"<li>" + food.name + "</li>");
								// console.log(listitems)
								//  li =listitems.map(item=> "<li>"+ item + "</li>")
								var text ="<ul>" + listitems.toString() + "</ul>"
								// console.log(text)
								document.getElementById("list").innerHTML= text
							 }); 
							 
					}

					ReactDOM.render(

							<Button buttonText="Click This Button!"/>
							<div id="list" ></div>
						</div>,
